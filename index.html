<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>template</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
<div class="container">
    <div class="main-content-wrapper">
        <p class="main-title-contacts_phone">Lorem ipsum dolor sit amet. +123123123</p>
        <p class="main-title-contacts_location">Lorem ipsum dolor sit amet.</p>
        <div class="main-content-social">
            <p class="main-content-social-item soc-fb">fb</p>
            <p class="main-content-social-item soc-twt">twt</p>
            <p class="main-content-social-item soc-lin">lin</p>
            <p class="main-content-social-item soc-pin">pin</p>
        </div>
        <div class="form-wrapper">
            <p class="form-wrapper_title">Lorem ipsum dolor.</p>
            <p class="form-wrapper_subtitle">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci
                dignissimos ea facilis incidunt maiores maxime nisi porro quibusdam quidem!</p>
            <div class="contact-information">
                <form class="forms-wrapper">
                    <input class="forms-fields" type="text" placeholder="Your Name">
                    <input class="forms-fields" type="email" placeholder="Your Email">
                    <input class="forms-fields" type="tel" placeholder="Phone">
                </form>
                <textarea class="textarea-field" name="" id="" cols="30" rows="10"></textarea>
            </div>
        </div>
        <input type="button" class="submit-btn" value="LEARN MORE">
    </div>
</div>
</body>
</html>
